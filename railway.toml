# railway.toml — FINAL WORKING VERSION (Dec 2025)

# ← NO [build] section at all
# ← NO builder = "RAILPACK" anywhere

[[services]]
  name = "backend"
  rootDir = "backend"
  startCommand = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8001}"

[[services]]
  name = "web"
  rootDir = "web"
  startCommand = "npm run start"

[[services]]
  name = "db"
  type = "postgres:15"

[[services]]
  name = "redis"
  type = "redis:7"
