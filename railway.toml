
[build]
  builder = "RAILPACK" # Switch to Railpack (2025 default â€” faster, better multi-lang)

[services.backend]
  rootDir = "backend" # Build from backend folder
  buildCommand = "pip install -r requirements.txt" # Python/FastAPI
  startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT" # Or gunicorn if using

[services.web]
  rootDir = "web" # Build from web folder
  buildCommand = "npm install && npm run build" # Next.js
  startCommand = "npm run start" # Production server

[services.db]
  type = "postgres:15" # Auto-adds Postgres

[services.redis]
  type = "redis:7" # Auto-adds Redis
